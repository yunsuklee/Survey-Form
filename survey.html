<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="survey-style.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input type="text" id="name" required placeholder="Enter your name"></label>
          <label id="email-label">Email <input type="email" id="email" required placeholder="Enter your email"></label>
          <label id="number-label">Age <p class="parenthesis-p">(optional)</p> <input type="number" id="number" min="10" max="80" placeholder="Age"></label>  
          <label>Which option best describes your current role?
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
          <label>Would you recommend freeCodeCamp to a friend?
            <label class="inline"><input type="radio" name="recommendation" value="definitely">Definitely</label>
            <label class="inline"><input type="radio" name="recommendation" value="maybe">Maybe</label>
            <label class="inline"><input type="radio" name="recommendation" value="not-sure">Not Sure</label>
          </label>
          <label>What is your favorite feature of freeCodeCamp?
            <select id="dropdown-2">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
              <option value="5">Other</option>
            </select>
          </label>
          <label>What would you like to see improved? <p class="parenthesis-p">(Check all that apply)</p>
            <label class="inline"><input type="checkbox" value="1">Front-end Projects</label>
            <label class="inline"><input type="checkbox" value="2">Back-end Projects</label>
            <label class="inline"><input type="checkbox" value="3">Data Visualization</label>
            <label class="inline"><input type="checkbox" value="4">Challenges</label>
            <label class="inline"><input type="checkbox" value="5">Open Source Community</label>
            <label class="inline"><input type="checkbox" value="6">Gitter help rooms</label>
            <label class="inline"><input type="checkbox" value="7">Videos</label>
            <label class="inline"><input type="checkbox" value="8">City Meetups</label>
            <label class="inline"><input type="checkbox" value="9">Wiki</label>
            <label class="inline"><input type="checkbox" value="10">Forum</label>
            <label class="inline"><input type="checkbox" value="11">Additional Courses</label>   
          </label>      
          <label>Any comments or suggestions?
            <textarea placeholder="Enter your comment here..."></textarea>
          </label>
          <label><input type="submit" id="submit" value="Submit"></label>
        </fieldset>
      </form>
    </main>
  </body>
  <footer>
  </footer>
</html>
